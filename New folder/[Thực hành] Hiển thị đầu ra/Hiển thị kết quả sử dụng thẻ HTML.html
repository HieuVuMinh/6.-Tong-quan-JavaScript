<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả sử dụng thẻ HTML</title>
</head>
<body>
    <div id="message"></div>
    <button type="button" onclick="showmessage();">click me</button>
<script>
    function showmessage(){
        document.getElementById('message').innerHTML = 'hello';
    }
</script>
</html>
